<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelinski Viagens</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Platypi:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="header"><h1>Gelinski Viagens</h1></div>
        <div class="slider">
            <div class="slider-controls">
                <div class="slider-control" onclick="goPrev()"><i class="fa fa-arrow-left" style="font-size:24px; color: yellow;"></i></div>
                <div class="slider-control" onclick="goNext()"><i class="fa fa-arrow-right" style="font-size:24px; color: yellow;"></i></div>
            </div>            
            <div class="slider-width">
                <div class="slider-item" style="background-image: url(images/1.jpg);">
                    Descubra o mundo conosco, sua aventura começa aqui
                </div>
                <div class="slider-item" style="background-image: url(images/2.jpg);">
                    Viagens feitas sob medida para você
                </div>
                <div class="slider-item" style="background-image: url(images/3.jpg);">
                    Explorando destinos, criando memórias inesquecíveis
                </div>
                <div class="slider-item" style="background-image: url(images/4.jpg);">
                    Transforme seus sonhos de viagem em realidade
                </div>
                <div class="slider-item" style="background-image: url(images/5.jpg);">
                    Explore. Sonhe. Descubra. Viaje conosco
                </div>
            </div>
        </div>
    </header>
    <footer>
    Created by <a href="https://github.com/RichGelinski"> <h3>Richard Gelinski</h3></a> (All Rights Reserved ©)
    </footer>

    <script src="script.js"></script>
</body>
</html>
